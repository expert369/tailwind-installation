<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-800 flex justify-center items-center min-h-screen m-0 flex-col">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full sm:w-1/2 max-w-lg mt-10 sm:mt-20" style="box-shadow: 0 4px 6px 5px rgba(250, 248, 248, 0.685), 0 2px 4px -1px rgba(231, 228, 228, 0.863);">
        <h2 class="text-center text-xl sm:text-2xl font-bold mb-6">TO-DO LIST</h2>

        <div class="mb-6 flex flex-col sm:flex-row">
            <input type="text" placeholder="Add a task" id="js-input" class="flex-grow border border-gray-300 rounded-md px-4 py-2 mb-4 sm:mb-0 sm:mr-4 focus:outline-none focus:ring focus:ring-blue-300">
            <button class="js-button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="addToDo();">Add</button>
        </div>

        <div class="js-todo-list mb-4"></div>
    </div>

    <footer class="w-full bg-green-500 text-white py-4 mt-auto">
        <div class="text-center">
            <p class="text-lg sm:text-xl" style="font-weight: 500;">Â© 2025 by Peter John Alado</p>
        </div>
    </footer>

    <script src="../func/script.js"></script>
</body>
</html>
